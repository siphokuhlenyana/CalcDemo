<div id="container">
<div id="buttons">
    <input type ="text"data-input >
<div class="keys d-flex align-items-center"> 
    
    <button value="AC" class="btn btn-primary btn-lg">AC</button>
    <button value="%" class="btn btn-primary btn-lg">%</button>
    <button value="."  class="btn btn-primary btn-lg">.</button>
</div>

<div class="keys d-flex align-items-center"> 
    <button value="9" class="btn btn-primary btn-lg">9</button>
    <button value="8" class="btn btn-primary btn-lg">8</button>
    <button value="7" class="btn btn-primary btn-lg">7</button>
</div>

<div class="keys d-flex align-items-center"> 
    <button value="6" class="btn btn-primary btn-lg">6</button>
    <button value="5" class="btn btn-primary btn-lg">5</button>
    <button value="4" class="btn btn-primary btn-lg">4</button>
</div>

<div class="keys d-flex align-items-center"> 
    <button value="3" class="btn btn-primary btn-lg">3</button>
    <button value="2" class="btn btn-primary btn-lg">2</button>
    <button value="1" class="btn btn-primary btn-lg">1</button>
</div>

<div class="keys d-flex align-items-center"> 
    <button value="0" class="btn btn-primary btn-lg">0</button>
    <button value="*" class="btn btn-primary btn-lg">*</button>
    <button value="/" class="btn btn-primary btn-lg">/</button>
</div>

<div class="keys d-flex align-items-center"> 
    <button value="-" class="btn btn-primary btn-lg">-</button>
    <button value="+" class="btn btn-primary btn-lg">+</button>
    <button value="=" class="btn btn-primary btn-lg">=</button>
</div>
</div>
</div>
<script src="./script/calc.js"></script>
